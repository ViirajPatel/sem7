{% extends "layout.html" %}
{% block title %}
Forget Password
{% endblock %}
{% block link %} {{url_for('login')}} {% endblock %}
{% block linkName %} Log In {% endblock %}
{% block body %}


<style>
    hr{
      box-shadow:rgb(204, 219, 232) 3px 3px 6px 6px , rgba(255, 255, 255, 0.5) 3px 3px 6px 1px outset;
    }
  </style>
  
  <div  class="container"
  style="width: 40%;text-align: center;z-index: 9999; box-shadow: rgb(204, 219, 232) 3px 3px 6px 6px , rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;background-color:whitesmoke ;padding: 5%;">
      
      <main class="form-signin">
        <form action="{{ url_for('forgetPassword') }}" method="post">
        
          <h1 class="h3 mb-3 fw-normal"><b>Forget Password</b></h1><hr>
  
          <div class="form-floating" style="margin: 10px 10px 0 0;">
            <input type="name" class="form-control" id="floatingInput" name="email" value="{{email}}" placeholder="Email" >
            <label for="floatingInput">Email</label>
          </div>
        
          <div class="form-floating" style="margin: 10px 10px 0 0;">
            <input type="text" class="form-control" id="floatingPassword" name="otp" placeholder="OTP" {{oaction}}>
            <label for="floatingPassword">OTP</label>
          </div>
          
  
          <hr>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Confirm OTP</button>
          <br><hr>
    
          <div class="msg"><span style="color: lightseagreen;">{{ msg }}</span><span style="color: tomato;">{{ err }}</span></div>
       
        </form>
      </main>
  
    </div>
  
{% endblock %}
